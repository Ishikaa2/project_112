<html>
    <head>
        <title> Hand Gestures web app </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
        <center>
            <h1 class="btn btn-warning heading"> Hand Gestures Web App
                <br>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#128076;</span>
                <span>&#129304;</span>
                <span>&#128078;</span>
            </h1>

            <br><br>

            <p style="font-size: 22px;"> Take a selfie of a gesture to know about it's meaning </p>
            <br>
            <p style="font-size: 20px;"> The model is trained for the following gestures: </p>

            <p>
                <span style="font-size: 30px;">&#128077;</span>
                <span style="font-size: 30px;">&#9996;</span>
                <span style="font-size: 30px;">&#128076;</span>
                <span style="font-size: 30px;">&#129304;</span>
                <span style="font-size: 30px;">&#128078;</span>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="webcam_view">Webcam view - </label>
                <div id="camera"></div>

                <br><br>

                <button onclick="take_snapshot()" class="btn btn-danger">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>prediction 1 - </label>
                <p class="hand_gesture_name" id="result_gesture_name"></p>
                <p class="gesture" id="update_gesture"></p>

                <label>Prediction 2 - </label>
                <p class="hand_gesture_name" id="result_gesture_name2"></p>
                <p class="gesture" id="update_gesture2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" class="btn btn-success">Predict hand Gesture</button>
            </div>

        </center>

        </div>

        <script src="main.js"></script>

    </body>

</html>
